<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Modal with Phone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .modal-signup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content-signup {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    input {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>Signup Modal with Phone Number</h2>

  <button id="openSignupBtn">Sign Up</button>

  <div id="signupModal" class="modal-signup">
    <div class="modal-content-signup">
      <span class="close" id="closeSignup">&times;</span>
      <h2>Create Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    const openSignupBtn = document.getElementById('openSignupBtn');
    const signupModal = document.getElementById('signupModal');
    const closeSignup = document.getElementById('closeSignup');

    openSignupBtn.onclick = () => {
      signupModal.style.display = 'block';
    };

    closeSignup.onclick = () => {
      signupModal.style.display = 'none';
    };

    window.onclick = (event) => {
      if (event.target === signupModal) {
        signupModal.style.display = 'none';
      }
    };
  </script>

</body>
</html>
