<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Menu</title>
  <link rel="stylesheet" href="/Css/Categories.css">
</head>
<body>

  <!-- Active Filter Title -->
  <div id="input-search">
    <input type="search" name="search" id="search" placeholder="Search For Your Food Item">
    <button type="submit" id="searchBtn"><ion-icon name="search-outline"></ion-icon></button>
  </div>
  

  <!-- Menu Scroll -->
  <div class="menu-scroll" id="menuContainer">
    
  </div>
  
  
 
  <!-- Filters -->
  <div class="filters">
    <label id="filter-veg">Veg</label>
    <label id="filter-nonveg">Non-Veg</label>
    <label id="filter-sweet">sweet</label>
    <label id="filter-low-high">Cost: Low to High</label>
    <label id="filter-high-low">Cost: High to Low</label>
    <label id="filter-clear" style="color: red;">Clear Filters</label>
  </div>
  <p id="filter-title" style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">All Items</p>

  <!-- Food Cards -->
  <div class="cards" id="cardContainer"></div>
  <!-- Link your JS as module -->
  <script type="module" src="/javaScript/Categories.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
