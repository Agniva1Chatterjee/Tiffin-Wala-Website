<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup/Login Modal Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .modal-signup {
      display: none;
      position: fixed;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content-signup {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    input {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #sub-btn {
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    #sub-btn:hover {
      background-color: #218838;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-link a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }
    #openLoginBtn{
        display: none;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#" id="openSignupLink">Login</a></li>
  </ul>  
  <button id="openLoginBtn">Login</button>

  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal-signup">
    <div class="modal-content-signup">
      <span class="close" id="closeSignup">&times;</span>
      <h2>Create Account</h2>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="4aa0e9e1-6b7e-4d5a-a848-75a2cde20f03" />
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" id="sub-btn">Sign Up</button>
      </form>
      <div class="toggle-link">
        Already have an account? <a id="goToLogin">Login</a>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal-signup">
    <div class="modal-content-signup">
      <span class="close" id="closeLogin">&times;</span>
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" id="sub-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    const signupModal = document.getElementById('signupModal');
    const loginModal = document.getElementById('loginModal');

    document.getElementById('openSignupLink').onclick = (e) => {
      e.preventDefault(); // Prevents the page from jumping to the top
      signupModal.style.display = 'block';
    };    
   

    document.getElementById('openLoginBtn').onclick = () => {
      loginModal.style.display = 'block';
    };

    document.getElementById('closeSignup').onclick = () => {
      signupModal.style.display = 'none';
    };

    document.getElementById('closeLogin').onclick = () => {
      loginModal.style.display = 'none';
    };

    document.getElementById('goToLogin').onclick = () => {
      signupModal.style.display = 'none';
      loginModal.style.display = 'block';
    };

    // Close modals on outside click
    window.onclick = (event) => {
      if (event.target === signupModal) {
        signupModal.style.display = 'none';
      }
      if (event.target === loginModal) {
        loginModal.style.display = 'none';
      }
    };
  </script>

</body>
</html>
