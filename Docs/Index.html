   <!-- Contact modal is the toogle opens after clicking contact -->
   <!-- Contact Modal -->
  <div class="modal" id="contactModal" onclick="backdropClick(event)">
    <div class="modal-content animate-zoom" onclick="event.stopPropagation()">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2>Contact</h2>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="4aa0e9e1-6b7e-4d5a-a848-75a2cde20f03" />
        <label>Username</label>
        <input type="text" name="name" placeholder="Enter your name" required />
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required />
        <label>Number</label>
        <input type="number" name="number" placeholder="Enter your number" required />
        <label>Message</label>
        <textarea name="message" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <button id="openLoginBtn">Login</button>
  <div id="signupModal" class="modal-signup">
    <div class="modal-content-signup">
      <span class="close" id="closeSignup">&times;</span>
      <h2>Create Account</h2>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="4aa0e9e1-6b7e-4d5a-a848-75a2cde20f03" />
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" id="sub-btn">Sign Up</button>
      </form>
      <div class="toggle-link">
        Already have an account? <a id="goToLogin">Login</a>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal-signup">
    <div class="modal-content-signup">
      <span class="close" id="closeLogin">&times;</span>
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" id="sub-btn">Login</button>
      </form>
    </div>
  </div>
